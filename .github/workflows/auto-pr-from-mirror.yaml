name: Auto PR from Local Git Mirror

on:
  push:
    branches:
      - mirror-main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: mirror-main
          base: main
          title: "Sync from local git mirror"
          body: "Automated PR created from local git mirror branch main."
